<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <link rel="icon" href="/img/logoBeta.ico">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <title>Panificados ViLu.</title>
</head>

<body>
  <div class="container-contacto">
    <nav class="navbar">
      <a href="/index.html"><i class="fas fa-home"></i>Inicio</a>
      <a href="/pages/servicios.html"><i class="fas fa-store"></i>Productos</a>
      <a href="/pages/establecimientos.html"><i class="fas fa-map-marker-alt"></i>Donde encontrarnos</a>
      <a href="/pages/contacto.html"><i class="fas fa-envelope"></i>Contactanos</a>
      <!--links de ingreso y registro en nav  -->
      <a href="/pages/ingreso.html"><i class="fas fa-sign-in-alt"> Ingreso</i></a>
      <a href="/pages/registro.html"><i class="fas fa-user-plus"> Registro</i></a>

  </nav>
    <header class="header">
      <h1>Panificados ViLu</h1>
    </header>

    <form class="form-contacto" action="/pages/show_data.html" method="get" target="_blank"
      onsubmit="return validarCampos(this.form, this.archivo.value)">
      <fieldset>
        <legend>Tus datos de contacto: </legend>

        <input type="text" name="firstname" id="nombre" placeholder="Nombre"><span style="color: red;margin-left: 1.5px;font-weight: bolder;">*</span>
        <input type="text" name="lastname" id="apellido" placeholder="Apellido"> <br>
        <label for="phone">Teléfono: </label>
        <input type="tel" name="phone" id="phone" placeholder="0261-1234567"><span style="color: red;margin-left: 1.5px;font-weight: bolder;">*</span>

        <label for="compania">Selecciona tu compañía: </label>

        <select id="compania">
          <option value="Movistar" selected>Movistar</option>
          <option value="Personal">Personal</option>
          <option value="Claro">Claro</option>
          <option value="Tuenti">Tuenti</option>
        </select>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="ejemplo@mail.com" ><span style="color: red;margin-left: 1.5px;font-weight: bolder;">*</span>
      </fieldset>

      <fieldset>
        <legend>Tu comentario e imagen: </legend>

        <textarea placeholder="Escribe aquí tu comentario..."></textarea>
        <br>
        <label for="file">Agrega tu imagen de ejemplo aquí: </label>
        <input type="file" value="" name="archivo">
        <br><small style="color: rgb(226, 63, 63); ">Archivos válidos: jpg, jpeg, png, svg </small>

        <br>
      </fieldset>
      <div class="botones">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </div>
    </form>

    <footer class="footer">
      <a href="https://instagram.com/panificados_vilu" target="_blank"><i class="fab fa-instagram-square fa-2x"></i></a>
      <a href="https://m.facebook.com/PanificadosViLu/" target="_blank">
        <i class="fab fa-facebook fa-2x"></i></a><br>
      <small>© 2021</small>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>



</html>
